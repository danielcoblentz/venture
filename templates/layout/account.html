<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="static\styles\style.css">
    

     <!--fonts for page--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!--nav bar-->
        <nav class="sidebar">
            <div class="nav-header">
                <img src="{{ url_for('static', filename='icons/pin_icon.svg') }}" alt="Pin Icon" class="nav-icon pin-icon">
                <span class="nav-title">
                    Eventure <span class="nav-subtitle">Account</span>
                </span>
            </div>

            <!--nav tabs-->
            <hr class="menu-divider">
            <span class="menu-title">Menu</span>
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='icons/home_icon.svg') }}" class="nav-icon" alt="Home Icon"> Home
            </a>
            <a href="{{ url_for('create_event') }}" id="open-modal-btn">
                <img src="{{ url_for('static', filename='icons/create_icon.svg') }}" class="nav-icon" alt="Create Icon"> Create
            </a>
            <a href="{{ url_for('view_transactions') }}">
                <img src="{{ url_for('static', filename='icons/transaction_icon.svg') }}" class="nav-icon" alt="Transaction Icon"> Transactions
            </a>
            <a href="{{ url_for('account') }}">
                <img src="{{ url_for('static', filename='icons/account_icon.svg') }}" class="nav-icon" alt="Account Icon"> Account
            </a>
            <a href="{{ url_for('about') }}">
                <img src="{{ url_for('static', filename='icons/about_icon.svg') }}" class="nav-icon" alt="About Icon"> About
            </a>
            <a href="{{ url_for('logout') }}" class="logout">
                <img src="{{ url_for('static', filename='icons/logout_icon.svg') }}" class="nav-icon logout-icon" alt="Logout Icon"> Logout
            </a>
        </nav>
    

        <!--account wrapper (form containing acc info)--> 
        <main class="account-wrapper">
            <h1>Account Settings</h1>

           <!--email section-->
            <p><strong>Email Address</strong></p>
            <div class="section email-section">
                <div class="email-container">
                    <p>Your email address is <span class="current-email">{{ current_user.email }}</span></p> <!--sample email until populated in DB-->
                    <span class="text-link" id="change-email">Change</span>
                </div>
                <!--hidden email input-->
                <div class="email-input-container" id="email-input-container" style="display: none;">
                    <input type="email" id="new-email" placeholder="Enter new email" class="email-input">
                    <button class="save-btn" id="save-email-btn">Save</button>
                </div>
            </div>

            <hr class="divider"> <!--divider between email & pass section-->

            <!--password Section-->
            <div class="section password-section">
                <div class="password-header">
                    <h4>Password</h4>
                    <span class="text-link" id="toggle-password">Hide</span>
                </div>
                <div class="password-container">
                    <div class="password-inputs">
                        <div class="input-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" placeholder="New password">
                        </div>
                        <div class="input-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" placeholder="Current password">
                        </div>
                    </div>
                    <button class="save-btn" id="save-password-btn">update password</button>
                </div>
            </div>

            <!-- Existing forms and sections -->

<!-- divider for balance -->
        <hr class="divider">

        <!-- add balance section -->
        <div class="section balance-section">
            <h4>Balance</h4>
            <p>Current Balance: <strong>${{ current_user.balance }}</strong></p> <!-- Display user's current balance -->

            <form action="{{ url_for('add_balance') }}" method="POST" class="balance-form">
                <label for="add-balance">Add Balance:</label>
                <input 
                    type="number" 
                    id="add-balance" 
                    name="amount" 
                    min="0.01" 
                    step="0.01" 
                    placeholder="Enter amount" 
                    required>
                <button type="submit" class="save-btn">Add Balance</button>
            </form>
        </div>

            
        </main>
    </div>
    <!--link to JS file-->
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
 
</body>
</html>
